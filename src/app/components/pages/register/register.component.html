    <div class="brand-logo">
        <h3>PAU</h3>
    </div>
    <h4>New here?</h4>
    <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
    <form class="pt-3" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <div class="form-group">
            <input type="email" name="email" [(ngModel)]="user.UserEmailAddress"
            class="form-control form-control-lg" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="text" name="username" [(ngModel)]="user.UserName"
            class="form-control form-control-lg" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name='password' [(ngModel)]="user.UserPassword"
             class="form-control form-control-lg" placeholder="Password" required>
        </div>
        <div class="mt-3">
            <button type="submit" id="register-submit-btn"
            class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
            SIGN UP</button>
        </div>
        <div class="text-center mt-4 font-weight-light">
            Already have an account? <a routerLink="/sign-in" class="text-primary">Login</a>
        </div>
    </form>
</div>
