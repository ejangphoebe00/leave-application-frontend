
<div class="content-wrapper">
  <form>
    <h4 class="card-description text-center p-3">APPLY FOR LEAVE</h4>
    <div class="row">
      <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-description">
              Personal info
            </h4>
            <div class="form-group">
              <label>Designation</label>
              <input type="text" class="form-control" placeholder="Designation" aria-label="Designation">
            </div>
            <div class="form-group">
              <label>Type of leave</label>
              <input type="text" class="form-control" placeholder="Type of leave" aria-label="Typeofleave">
            </div>
            <div class="form-group">
              <label>Return Date</label>
              <input type="text" class="form-control" placeholder="dd/mm/yyyy" aria-label="Returndate">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body pt-5">
            <div class="form-group">
              <label>Applicant Level</label>
              <input type="text" class="form-control" placeholder="Applicant Level" aria-label="ApplicantLevel">
            </div>
            <div class="form-group">
              <label>Number of days required</label>
              <input type="text" class="form-control" placeholder="0" aria-label="numberofdaysrequired">
            </div>
            <div class="form-group">
              <label>Leave Commencement</label>
              <input type="text" class="form-control" placeholder="Leave Commencement" aria-label="LeaveComencement">
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 grid-margin">
        <div class="card">
          <div class="card-body">
            <h4 class="card-description">
              Address
            </h4>
            <div class="form-group">
              <label>Address Details</label>
              <input type="text" class="form-control" placeholder="eg. ntinda,kampala">
            </div>

            <div class="form-group">
              <label>Telephone</label>
              <input type="tel" class="form-control" placeholder="eg. +256 770088007">
            </div>

            <div class="form-group">
              <label>Next of Kin Contact</label>
              <input type="text" class="form-control" placeholder="eg. +256 770088007">
            </div>

            <div class="text-center">
             <button type="button" class="btn btn-primary btn-icon-text">
               Submit
             </button>
           </div>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>
